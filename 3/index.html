<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre">

        <br><br>

        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido">

        <br><br>

        <label for="sexo">Sexo: </label>
        <input type="radio" name="sexo" id="sexo" value="hombre">
        <label for="sexo">hombre</label>
        <input type="radio" name="sexo" id="sexo" value="mujer">
        <label for="sexo">mujer</label>

        <br><br>

        <label for="email">Correo: </label>
        <input type="email" id="email">

        <br><br>

        <input type="checkbox" id="check1" checked>
        <label for="check1">Deseo recibir información sobre novedades y ofertas</label>

        <br><br>

        <input type="checkbox" id="check2">
        <label for="check2">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>

        <br><br>

        <input type="submit" value="Enviar">


    </form>

</body>
</html>
